{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Contenedor principal -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white vh-100" id="sidebar-wrapper" style="width: 250px;">
            <div class="sidebar-heading p-3">
                <h3 class="mb-0">Gestor de tickets</h3>
                
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-home me-2"></i> Inicio
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-user me-2"></i> Perfil
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-cog me-2"></i> Configuración
                </a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
                </a>
            </div>
        </div>

        <!-- Contenido principal -->
        <div id="page-content-wrapper" class="flex-grow-1">
            <!-- Barra superior -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-secondary" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-brand ms-3">
                        Bienvenido, <strong>{{ user.username }}</strong>
                    </span>
                </div>
            </nav>

            <!-- Bloque de contenido -->
            <div class="container-fluid p-4">
                {% block content %}
                <!-- El contenido específico de cada página irá aquí -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery (para interactividad) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para el sidebar -->
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').on('click', function () {
                $('#sidebar-wrapper').toggleClass('d-none'); // Oculta o muestra el sidebar
            });
        });
    </script>
</body>
</html>
